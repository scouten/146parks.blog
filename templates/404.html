{% extends "base.html" %}

{% block content %}
<div class="park">
  <div class="title-assembly">
    <div class="sequence-assembly">
      <img src="/common/wa-shape.png" alt="" width="99" height="64">
      <div class="sequence sequence-narrow">404</div>
    </div>
    <div class="title-and-visited">
      <h1 class="title">
        <span class="name">Lost Lake</span>
        <span class="designator">Mythical State Park</span>
      </h1>
      <div class="near">
        <a href="#map">Somewhere in Washington</a>
      </div>
      <div class="visited">
        visited {{ now() | date(format="%e %B %Y") }}
      </div>
    </div>
  </div>
  <p>I’m sorry, but I don’t quite know what you’re looking for.</p>
  <div class="es_image anti-section" style="margin-top: 4em">
    <img src="https://img.ericscouten.com/img/v1/2021/04/es-4189-008/es-4189-008-1000w.jpg" srcset="https://img.ericscouten.com/img/v1/2021/04/es-4189-008/es-4189-008-400w.jpg 400w,
    https://img.ericscouten.com/img/v1/2021/04/es-4189-008/es-4189-008-1000w.jpg 1000w,
    https://img.ericscouten.com/img/v1/2021/04/es-4189-008/es-4189-008-1500w.jpg 1500w,
   https://img.ericscouten.com/img/v1/2021/04/es-4189-008/es-4189-008-2400w.jpg 2400w" sizes="(max-width: 800px) 400px, (max-width: 2000px) 1000px, (max-width: 3000px) 1500px, 2400px" alt="Trail dead ends">
  </div>
  <p>You might try:</p>
  <ul>
    <li class="parks"><a href="/">The blog</a></li>
    <li class="map"><a href="/map">The map</a></li>
  </ul>
</div>
{% endblock content %}
